<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- FONT IMPORTS -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&family=Playfair+Display&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
  <!-- 🔐 Login Section -->
  <div id="loginSection">
    <h1 style="color: gold;">THE COIN-FATHER</h1>
    <div id="MoneyContainer">
      <img id="moneybaby" src="W.jpg" alt="Built for the bold. Tracked for the ruthless.">
    </div>
    
    <form id="loginForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="text" id="rollNumber" placeholder="Enter your Registration number" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- 💼 Main App -->
  <div id="mainContent" style="display:none;">
    <header>
      <div id="logo">THE COIN-FATHER</div>
      <div>
        <select id="currencySelector">
          <option value="USD">USD ($)</option>
          <option value="INR">INR (₹)</option>
        </select>
        <span id="userInfo"></span>
        <button id="logoutBtn" style="margin-left: 1rem; background: red; color: white; padding: 0.5rem; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
      </div>
    </header>

    <div id="banner">
      <img src="banner2.jpg" alt="Crypto Banner" />
    </div>

    <div class="carousel"></div>

    <div id="portfolioSection" style="display:none;">
      <h2>Your Portfolio</h2>
      <form id="portfolioForm">
        <select id="coinSelector"></select>
        <input type="number" id="amountOwned" placeholder="Amount Owned" min="0.0001" step="any" />
        <button type="submit">Add to Portfolio</button>
      </form>
      <div id="portfolioList"></div>
      <div id="totalValue"></div>
    </div>
    
    <div id="coinTableContainer"></div>
    <div id="chartSection" style="display: none;">
        <h2 id="coinName"></h2>
        <div id="chartRange">
            <button data-days="1" class="active">1D</button>
            <button data-days="7">7D</button>
            <button data-days="30">30D</button>
            <button data-days="90">90D</button>
            <button data-days="365">1Y</button>
        </div>
        <canvas id="priceChart" width="400" height="150"></canvas>
    </div>
    <input type="text" id="searchInput" placeholder="Search for a coin..." />

    
  </div>
  <footer class="footer">
    Created by <span class="highlight"> @StackOverflowers | </span> Registration No:12307320, 12307304, 12305797. </span>
  </footer>
  

  <script src="script.js"></script>
</body>
</html>
